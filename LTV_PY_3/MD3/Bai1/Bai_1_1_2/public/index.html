<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo_1986_N.png" alt="logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Khóa học</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên Hệ</a>
          </li>

        </ul>
      </div>

    </div>
  </nav>
</body>

<div class="container-fluid mt-5">
  <!-- Tiêu đề -->
  <h2 class="mb-4">Liên hệ</h2>

  <form style="margin-left: 1cm;">
    <!-- Họ và Tên -->
    <div class="mb-3">
      <label for="name" class="form-label">Họ và Tên</label>
      <input type="text" class="form-control" id="name" placeholder="Họ và tên...">
    </div>

    <!-- Điện Thoại -->
    <div class="mb-3">
      <label for="phone" class="form-label">Điện Thoại</label>
      <input type="tel" class="form-control" id="phone" placeholder="Điện Thoại...">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>

    <!-- Nội Dung -->
    <div class="mb-3">
      <label for="message" class="form-label">Nội Dung</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Nội dung..."></textarea>
    </div>

    <!-- Nút gửi -->
    <div class="mb-3">
      <button type="submit" class="btn btn-primary w-100">Liên hệ</button>
    </div>
  </form>
</div>
